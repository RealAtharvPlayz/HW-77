<html>
    <head>
        <title>Hi</title>
    </head>
    <body>
        <h1>
            Hello
        </h1>

        <script>
            console.log("Hi! I am console :)");
            var first_name = "John";
            console.log(first_name)

            var last_name = "Abraham";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length_of_full_name = full_name.length;
            console.log(length_of_full_name);

            var name_one = "I am Varun Patel";
            console.log(name_one);

            var replace_one = name_one.replace("Patel","Dhawan");
            console.log(replace_one);

            var capital_name = "VARUN";

            var making_lower_case = capital_name.toLowerCase();
            console.log(making_lower_case);

            var small_name = "varun";

            var making_upper_case = small_name.toUpperCase();
            console.log(making_upper_case);

            var square_root = Math.sqrt(52);
            console.log(square_root);

            var maximum_number = Math.max(569, 192);
            console.log(maximum_number);

            var minimum_number = Math.min(329, 702);
            console.log(minimum_number);

            var power_1 = Math.pow(77, 2);
            console.log(power_1);

            var power_2 = Math.pow(100, 3);
            console.log(power_2);

            console.log("ADDITIONAL ACTIVITY");

            var big_number = 3.148967899769;
            console.log(big_number);

            var to_fixed = big_number.toFixed();
            console.log(to_fixed);

            var number_1 = 12;
            var number_2 = 3;
            console.log(number_1 + number_2);

            var number_1_to_string = number_1.toString();
            var number_2_to_string = number_2.toString();
            console.log(number_1_to_string + number_2_to_string);

            var typeof_number = 7;
            console.log(typeof_number);

            var typeof_string = "7";
            console.log(typeof_string);

            var increment_number = 9;
            increment_number++;
            console.log(increment_number);

            var decrement_number = 9;
            decrement_number--;
            console.log(decrement_number);
        </script>
    </body>
</html>
